<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Модель Бейли</title>
</head>
<script src="script.js"></script>
<body>
<div>
    <h1>Модель Бейли</h1>
    <div class="controller">
        <form>
            <div class="slide-container">
                <input type="range" min="1" max="100" value="50" class="slider" id="number-of-individuals"">
                <p>Количество особей в популяции: <span id="number-of-individuals-text"/>
                </p>
            </div>
            <br>
            <div class="slide-container">
                <input type="range" min="1" max="100" value="50" class="slider" id="number-of-infected">
                <p>Количество зараженных: <span id="number-of-infected-text"/>
                </p>
            </div>
        </form>
    </div>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
</div>
</body>
</html>
