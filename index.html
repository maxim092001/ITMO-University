<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Модель изменения численности популяций</title>
</head>

<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>

<script src="script.js"></script>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">


<span class="navbar-text d-flex justify-content-center">
    Моделирование численности популяции животных с помощью дифференциальных уравнений
</span>

</nav>

<div>
    <br>
    <div class="controller">
        <form>
            <div class="container-fluid">
                <input type="range" min="2" max="100000" value="50" class="slider" id="number-of-individuals">
                <p>Количество особей в популяции: <span id="number-of-individuals-text"/>
                </p>
            </div>
            <div class="container-fluid">
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="death-coefficient">
                <div
                        data-toggle="popover" data-trigger="hover"
                        data-content="Вероятность смерти одной особи">
                <p>Коэффициент смертности: <span id="death-coefficient-text"/>
                </p>
                </div>
            </div>
            <div class="container-fluid">
                <input type="range" min="0" max="0.008" value="0.00189" step="0.00001" class="slider"
                       id="intraspecific-competition">
                <div
                        data-toggle="popover" data-trigger="hover"
                        data-content="Вероятность смерти при встречи двух особей">
                <p>Внутривидовая конкуренция: <span id="intraspecific-competition-text"/>
                </p>
                </div>
            </div>
            <div class="container-fluid">
                <input type="range" min="1" max="10" value="3" step="1" class="slider" id="number-of-children">
                <div
                        data-toggle="popover" data-trigger="hover"
                        data-content="Количество детей после одной беремености">
                <p>
                    Количество детей: <span id="number-of-children-text"/>
                </p>
                </div>

            </div>
            <div class="container-fluid">
                <input type="range" min="0.01" max="20" value="1" step="0.01" class="slider"
                       id="time-between-pregnancy">
                <p>Время между беременностью в у.е.: <span id="time-between-pregnancy-text"/>
                </p>
            </div>
            <div class="container-fluid">
                <input type="range" min="0.001" max="5" value="1" step="0.01" class="slider" id="average-pregnancy-time">
                <p>Среднее время беременности: <span id="average-pregnancy-time-text"/>
                </p>
            </div>
            <div class="container-fluid">
                <input type="range" min="10" max="200" value="26" step="1" class="slider" id="max-time">
                <p>Максимальное время: <span id="max-time-text"/>
                </p>
            </div>
        </form>
    </div>
    <div class="container" id="canvas-container">
        <canvas id="сhart"></canvas>
    </div>

</div>
<div class="media border p-5">
<div class="embed-responsive embed-responsive-16by9">
    <iframe
            class="embed-responsive-item"
            src="https://www.youtube.com/embed/7CXj0AGuh4c"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</div>
</div>
</body>
</html>
